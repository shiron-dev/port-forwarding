services:
  sevpn:
    build:
      context: sevpn/.
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
    restart: always
    ports:
      - 530:53
      - 444:443
      - 992:992
      - 1194:1194/udp
      - 5555:5555
      - 500:500/udp
      - 4500:4500/udp
      - 1701:1701/udp
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "./volume_data/softether_data:/mnt"
      - "./volume_data/softether_log:/usr/local/bin/server_log"
      - "./volume_data/softether_packetlog:/usr/local/bin/packet_log"
      - "./volume_data/softether_securitylog:/usr/local/bin/security_log"
